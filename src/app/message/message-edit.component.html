<h1>Edit Message!</h1>
<div>
  {{ msg }}
</div>
<div *ngIf="message">
  <div class="form-group">
    <label>Id</label>
    <input [(ngModel)]="message.id" class="form-control">
  </div>
  <div class="form-group">
    <label>Title</label>
    <input [(ngModel)]="message.title" class="form-control">
  </div>
  <div class="form-group">
    <label>Message</label>
    <input [(ngModel)]="message.message" class="form-control">
  </div>
  <div class="form-group">
    <label>Place</label>
    <input [(ngModel)]="message.placeOfMessage" class="form-control">
  </div>
  <div class="form-group">
    <label>Date</label>
    <input [(ngModel)]="message.dayOfMessage" class="form-control">
    <!--<div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="message.dayOfMessage" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-addon" (click)="d.toggle()" >
        <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
      </div>
    </div> -->
  </div>
  <div class="form-group">
    <label>Category</label>
    <input [(ngModel)]="message.category" class="form-control">
  </div>
  <div class="form-group">
    <label>User</label>
    <input [(ngModel)]="message.user" class="form-control">
  </div>

  <div class="form-group">
    <button (click)="save()" class="btn btn-default">Save</button>
  </div>
</div>
